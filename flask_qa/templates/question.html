
{% extends 'base.html' %}
{% block title %}Pregunta{% endblock %}

{% block content %}
<div class="jumbotron">
        <h1>{{ question.question }}</h1>
        <p>{{ question.answer }}</p>
        <p><a class="btn btn-primary btn-lg">Preguntado por: {{ question.asker.name }}</a></p>
        <p><a class="btn btn-primary btn-lg">Respondido por: {{ question.expert.name }}</a></p>
      </div>
{% endblock %}
